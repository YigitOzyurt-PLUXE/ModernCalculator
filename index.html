<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator with Elements</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
</head>
<body>
    <div class="app-container">
        <div class="app-layout">
            <div class="mode-toggle">
                <button id="calculator-mode" class="mode-button active">Calculator</button>
                <button id="element-mode" class="mode-button">Elements</button>
                <button id="wide-mode" class="mode-button">Wide Mode</button>
                <button id="narrow-mode" class="mode-button">Narrow Mode</button>
            </div>
        
        <div class="calculator-container" id="calculator-view">
            <div class="calculator">
                <div class="display">
                    <div class="previous-operand" id="previous-operand"></div>
                    <div class="current-operand" id="current-operand">0</div>
                </div>
                <div class="buttons">
                    <button class="special" id="clear">AC</button>
                    <button class="special" id="delete">DEL</button>
                    <button class="special" id="percent">%</button>
                    <button class="operator" id="divide">÷</button>
                    
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">×</button>
                    
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="subtract">−</button>
                    
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="add">+</button>
                    
                    <button class="number zero" id="zero">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="equals" id="equals">=</button>
                </div>
            </div>
        </div>
        
        <div class="elements-container" id="elements-view" style="display: none;">
            <div class="element-search">
                <input type="text" id="element-search-input" placeholder="Search elements...">
            </div>
            <div class="element-display">
                <div class="element-info" id="element-info">
                    <div class="element-symbol">?</div>
                    <div class="element-name">Select an element</div>
                    <div class="element-details">
                        <div>Atomic Number: -</div>
                        <div>Atomic Mass: -</div>
                        <div>Category: -</div>
                    </div>
                </div>
            </div>
            <div class="periodic-table" id="periodic-table">
                <!-- Periodic table will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="wide-calculator-container" id="wide-calculator-view" style="display: none;">
            <div class="wide-calculator">
                <div class="display">
                    <div class="previous-operand" id="wide-previous-operand"></div>
                    <div class="current-operand" id="wide-current-operand">0</div>
                </div>
                <div class="function-selector">
                    <select id="function-select">
                        <option value="standard">Standard</option>
                        <option value="scientific">Scientific</option>
                        <option value="trigonometry">Trigonometry</option>
                        <option value="conversion">Unit Conversion</option>
                        <option value="finance">Finance</option>
                    </select>
                </div>
                <div class="wide-buttons">
                    <div class="standard-buttons" id="standard-buttons">
                        <button class="special" id="wide-clear">AC</button>
                        <button class="special" id="wide-delete">DEL</button>
                        <button class="special" id="wide-percent">%</button>
                        <button class="operator" id="wide-divide">÷</button>
                        
                        <button class="number" id="wide-seven">7</button>
                        <button class="number" id="wide-eight">8</button>
                        <button class="number" id="wide-nine">9</button>
                        <button class="operator" id="wide-multiply">×</button>
                        
                        <button class="number" id="wide-four">4</button>
                        <button class="number" id="wide-five">5</button>
                        <button class="number" id="wide-six">6</button>
                        <button class="operator" id="wide-subtract">−</button>
                        
                        <button class="number" id="wide-one">1</button>
                        <button class="number" id="wide-two">2</button>
                        <button class="number" id="wide-three">3</button>
                        <button class="operator" id="wide-add">+</button>
                        
                        <button class="number wide-zero" id="wide-zero">0</button>
                        <button class="number" id="wide-decimal">.</button>
                        <button class="equals" id="wide-equals">=</button>
                    </div>
                    
                    <div class="scientific-buttons" id="scientific-buttons" style="display: none;">
                        <button class="function" id="square">x²</button>
                        <button class="function" id="cube">x³</button>
                        <button class="function" id="power">xʸ</button>
                        <button class="function" id="sqrt">√x</button>
                        <button class="function" id="cbrt">∛x</button>
                        <button class="function" id="root">ʸ√x</button>
                        <button class="function" id="log">log</button>
                        <button class="function" id="ln">ln</button>
                        <button class="function" id="exp">eˣ</button>
                        <button class="function" id="factorial">x!</button>
                        <button class="function" id="pi">π</button>
                        <button class="function" id="e">e</button>
                    </div>
                    
                    <div class="trigonometry-buttons" id="trigonometry-buttons" style="display: none;">
                        <button class="function" id="sin">sin</button>
                        <button class="function" id="cos">cos</button>
                        <button class="function" id="tan">tan</button>
                        <button class="function" id="asin">sin⁻¹</button>
                        <button class="function" id="acos">cos⁻¹</button>
                        <button class="function" id="atan">tan⁻¹</button>
                        <button class="function" id="sinh">sinh</button>
                        <button class="function" id="cosh">cosh</button>
                        <button class="function" id="tanh">tanh</button>
                        <button class="function" id="deg">DEG</button>
                        <button class="function" id="rad">RAD</button>
                    </div>
                    
                    <div class="conversion-buttons" id="conversion-buttons" style="display: none;">
                        <div class="conversion-section">
                            <h3>Length</h3>
                            <div class="conversion-inputs">
                                <input type="number" id="length-input" placeholder="Enter value">
                                <select id="length-from">
                                    <option value="m">Meters</option>
                                    <option value="km">Kilometers</option>
                                    <option value="cm">Centimeters</option>
                                    <option value="mm">Millimeters</option>
                                    <option value="in">Inches</option>
                                    <option value="ft">Feet</option>
                                    <option value="yd">Yards</option>
                                    <option value="mi">Miles</option>
                                </select>
                                <span>to</span>
                                <select id="length-to">
                                    <option value="m">Meters</option>
                                    <option value="km">Kilometers</option>
                                    <option value="cm">Centimeters</option>
                                    <option value="mm">Millimeters</option>
                                    <option value="in">Inches</option>
                                    <option value="ft">Feet</option>
                                    <option value="yd">Yards</option>
                                    <option value="mi">Miles</option>
                                </select>
                                <button id="length-convert">Convert</button>
                            </div>
                            <div id="length-result" class="conversion-result"></div>
                        </div>
                        
                        <div class="conversion-section">
                            <h3>Weight</h3>
                            <div class="conversion-inputs">
                                <input type="number" id="weight-input" placeholder="Enter value">
                                <select id="weight-from">
                                    <option value="kg">Kilograms</option>
                                    <option value="g">Grams</option>
                                    <option value="mg">Milligrams</option>
                                    <option value="lb">Pounds</option>
                                    <option value="oz">Ounces</option>
                                </select>
                                <span>to</span>
                                <select id="weight-to">
                                    <option value="kg">Kilograms</option>
                                    <option value="g">Grams</option>
                                    <option value="mg">Milligrams</option>
                                    <option value="lb">Pounds</option>
                                    <option value="oz">Ounces</option>
                                </select>
                                <button id="weight-convert">Convert</button>
                            </div>
                            <div id="weight-result" class="conversion-result"></div>
                        </div>
                        
                        <div class="conversion-section">
                            <h3>Temperature</h3>
                            <div class="conversion-inputs">
                                <input type="number" id="temp-input" placeholder="Enter value">
                                <select id="temp-from">
                                    <option value="c">Celsius</option>
                                    <option value="f">Fahrenheit</option>
                                    <option value="k">Kelvin</option>
                                </select>
                                <span>to</span>
                                <select id="temp-to">
                                    <option value="c">Celsius</option>
                                    <option value="f">Fahrenheit</option>
                                    <option value="k">Kelvin</option>
                                </select>
                                <button id="temp-convert">Convert</button>
                            </div>
                            <div id="temp-result" class="conversion-result"></div>
                        </div>
                    </div>
                    
                    <div class="finance-buttons" id="finance-buttons" style="display: none;">
                        <div class="finance-section">
                            <h3>Compound Interest</h3>
                            <div class="finance-inputs">
                                <label>Principal ($): <input type="number" id="principal" placeholder="Initial amount"></label>
                                <label>Rate (%): <input type="number" id="rate" placeholder="Annual interest rate"></label>
                                <label>Time (years): <input type="number" id="time" placeholder="Time period"></label>
                                <label>Compounds per year: 
                                    <select id="compounds">
                                        <option value="1">Annually</option>
                                        <option value="2">Semi-annually</option>
                                        <option value="4">Quarterly</option>
                                        <option value="12">Monthly</option>
                                        <option value="365">Daily</option>
                                    </select>
                                </label>
                                <button id="calculate-interest">Calculate</button>
                            </div>
                            <div id="interest-result" class="finance-result"></div>
                        </div>
                        
                        <div class="finance-section">
                            <h3>Loan Calculator</h3>
                            <div class="finance-inputs">
                                <label>Loan Amount ($): <input type="number" id="loan-amount" placeholder="Loan amount"></label>
                                <label>Interest Rate (%): <input type="number" id="loan-rate" placeholder="Annual interest rate"></label>
                                <label>Term (years): <input type="number" id="loan-term" placeholder="Loan term"></label>
                                <button id="calculate-loan">Calculate</button>
                            </div>
                            <div id="loan-result" class="finance-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        </div>
    <footer class="copyright">
        <p>© 2025 Tüm hakları saklıdır</p>
        <div class="version-label">v1.0 Beta</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
